[mysqld]
# Basic Settings
default-storage-engine = InnoDB
character-set-server = utf8mb4
collation-server = utf8mb4_unicode_ci
init-connect = 'SET NAMES utf8mb4'

# Performance & Memory Optimization
# Reduce memory footprint for small containers
innodb_buffer_pool_size = 128M
innodb_log_file_size = 32M
innodb_log_buffer_size = 8M
innodb_flush_log_at_trx_commit = 2
innodb_flush_method = O_DIRECT

# Connection settings optimized for Drupal
max_connections = 50
max_connect_errors = 10000
connect_timeout = 10
wait_timeout = 28800
interactive_timeout = 28800

# Query cache (disabled in MySQL 8.0, but keeping for reference)
# query_cache_type = 0
# query_cache_size = 0

# Temporary table settings
tmp_table_size = 32M
max_heap_table_size = 32M

# MyISAM settings (minimal usage in Drupal)
key_buffer_size = 8M
read_buffer_size = 2M
read_rnd_buffer_size = 8M
sort_buffer_size = 2M

# Thread settings
thread_cache_size = 8
thread_stack = 192K

# Table cache
table_open_cache = 64
table_definition_cache = 256

# Binary logging (minimal for development)
log-bin = mysql-bin
binlog_format = ROW
expire_logs_days = 3
max_binlog_size = 100M

# Slow query log
slow_query_log = 1
slow_query_log_file = /var/log/mysql/slow.log
long_query_time = 2

# Error logging
log-error = /var/log/mysql/error.log

# Security settings
local-infile = 0
symbolic-links = 0

# Drupal-specific optimizations
# Optimize for Drupal's table structure and queries
innodb_file_per_table = 1
innodb_open_files = 300
innodb_io_capacity = 200
innodb_read_io_threads = 4
innodb_write_io_threads = 4

# Disable performance schema for memory savings (development only)
performance_schema = OFF

# Optimize for small datasets
innodb_stats_on_metadata = 0
innodb_stats_persistent = 0

# Network settings
max_allowed_packet = 16M
net_buffer_length = 8K

# Skip name resolution for faster connections
skip-name-resolve

# Disable unused storage engines
disabled_storage_engines = MyISAM,BLACKHOLE,FEDERATED,ARCHIVE,MEMORY

[mysql]
default-character-set = utf8mb4

[client]
default-character-set = utf8mb4
